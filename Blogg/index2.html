<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Blogg</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Min Blogg</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Hem</a></li>
                    <li><a href="#">Om</a></li>
                    <li><a href="#">Kontakt</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Hem</a></li>
                    <li><a href="#">Om</a></li>
                    <li><a href="#">Kontakt</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section class="showcase">
                <div class="container">
                    <h1>Välkommen till Min Blogg</h1>
                    <p>Delar mina tankar och erfarenheter med världen.</p>
                </div>
            </section>

            <div class="content">
                <h2>Offentliga Inlägg</h2>
                <div id="public-posts">
                    <!-- Här kommer offentliga inlägg att visas -->
                </div>
            </div>
        </main>

        <aside class="ad-sidebar">
            <div class="ad">
                <h3>Reklam</h3>
                <p>Köp våra fantastiska produkter!</p>
                <a href="#">Läs mer</a>
                <video width="100%" controls>
                    <source src="reklam.mp4" type="video/mp4">
                    Din webbläsare stödjer inte videouppspelning.
                </video>
            </div>
        </aside>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Min Blogg. Alla rättigheter förbehållna.</p>
        </div>
    </footer>

    <script>
        function loadPublicPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const publicPostsContainer = document.getElementById('public-posts');
            publicPostsContainer.innerHTML = '';
            posts.forEach(post => {
                const postContainer = document.createElement('div');
                postContainer.classList.add('post');
                postContainer.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
                publicPostsContainer.appendChild(postContainer);
            });
        }

        document.addEventListener('DOMContentLoaded', loadPublicPosts);
    </script>
</body>
</html>
